kind: Deployment
apiVersion: apps/v1

metadata:
  name: redis-server

spec:
  selector:
    matchLabels:
      app: redis-server
  template:
    metadata:
      labels:
        app: redis-server
    spec:
      containers:
      - name: redis-server
        image: redis:7-alpine
        ports:
        - name: redis-server
          containerPort: 6379

---

kind: Service
apiVersion: v1

metadata:
  name: redis-server

spec:
  selector:
    app: redis-server
  ports:
  - protocol: TCP
    port: 6379
    targetPort: redis-server
